<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Benchmark Team 6</title>
</head>
<body>
    <div id="mainContainer">
        <div id="logo">
            <img src="./assets/img/epicode_logo.png" alt="Logo Epicode">
        </div>    
    </div>

    <div id="feedbackPage">
        <div>
            <h2>Tell us how it's going</h2>
            <p>From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</p>
        </div>
        <div class="stelle">
            <div class="stella"><img src="./assets/img/star.svg" alt="1"></div>
            <div class="stella"><img src="./assets/img/star.svg" alt="2"></div>
            <div class="stella"><img src="./assets/img/star.svg" alt="3"></div>
            <div class="stella"><img src="./assets/img/star.svg" alt="4"></div>
            <div class="stella"><img src="./assets/img/star.svg" alt="5"></div>
            <div class="stella"><img src="./assets/img/star.svg" alt="6"></div>
            <div class="stella"><img src="./assets/img/star.svg" alt="7"></div>
            <div class="stella"><img src="./assets/img/star.svg" alt="8"></div>
            <div class="stella"><img src="./assets/img/star.svg" alt="9"></div>
            <div class="stella"><img src="./assets/img/star.svg" alt="10"></div>
        </div>
        <div>
            <p>Leave us an open feedback about your experience so far</p>
        </div>
        <input type="text" placeholder="Write your comment here" required>
    </div>
    <div>
        <button>MORE INFO</button>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
