<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Benchmark Team 6</title>
</head>

<body>


    <div id="mainContainer">
        <div id="logo">
            <img src="./assets/img/epicode_logo.png" alt="Logo Epicode">
        </div>
    </div>
    <div id="Title">
        <h2 class="bold">Results</h2>
        <p>The summary of your answers:</p>
    </div>
    <div id="Corpo">
        <div class="Sinistra">
            <h2>Correct</h2>
            <h2 class="bold">66.7%</h2>
            <p>4/6 questions</p>
        </div>
        <div class="Centro">
            <h3>Congratulations!</h3>
            <h4>You passed the exam.</h4>
            <p>We'll send the certificate <br> in few minutes. <br> Check your email (inclouding <br> promotions/ spam
                floder)</p>
        </div>
        <div class="Destra">
            <h2>Wrong</h2>
            <h2 class="bold">33.3%</h2>
            <p>2/6 questions</p>
        </div>
    </div>
    <div id="Btn">
        <span>RATE US</span>
    </div>




    <script src="./js/script.js"></script>
</body>

</html>
